<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>博客系统后台用户登陆</title>
<script src="js/jquery-1.8.0.min.js" type="text/javascript" ></script>


<link rel="stylesheet" type="text/css" href="css/register.css"/>

</head>
<body>



<div class='signup_container'>

    <h1 class='signup_title'>用户登陆</h1>
    <img src='images/people.png' id='admin'/>
    <div id="signup_forms" class="signup_forms clearfix">
            <form class="signup_form_form" id="signup_form" method="post" action="">
                    <div class="form_row first_row">
                        <label for="signup_email">请输入用户名</label><div class='tip ok' style="display:none;"></div>
                        <input type="text" name="user[email]" placeholder="请输入用户名" id="signup_name">
                    </div>
                    <div class="form_row">
                        <label for="signup_password">请输入密码</label><div class='tip error' style="display:none;"></div>
                        <input type="password" name="user[password]" placeholder="请输入密码" id="signup_password">
                    </div>
           </form>
    </div>

    <div class="login-btn-set"><div class='rem'>记住我</div> <a href='javascript:void(0)' class='login-btn'></a></div>
    <p class='copyright'>版权所有 zzy1989527</p>
</div>

</body>

<script type="text/javascript">

$(function(){

    $('.rem').click(function(){
        $(this).toggleClass('selected');
    })

    $('body').click(function(){
        $('.form_row ul').hide();
    })

})


</script>

</html>
